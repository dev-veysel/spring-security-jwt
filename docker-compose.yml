version: '3'
services:
  spring-boot-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/hackers_security
      SPRING_DATASOURCE_USERNAME: veysel
      SPRING_DATASOURCE_PASSWORD: Haydibismillah
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: deine-datenbank
      POSTGRES_USER: dein-db-benutzername
      POSTGRES_PASSWORD: dein-db-passwort
